    <div class="row mt-3 filter-card">
        <div class="col-md-3 grid">
            <div class="d-flex align-items-center">
                <h6 class="m-0"><b>Events ({{filters.totalCount}})</b></h6>
                <button class="btn btn-primary btn-sm shadow ml-3" type="button" (click)="eventModalFunc(eventModal,{})"><b><i class="ri-add-line"></i></b></button>
            </div>
        </div>

        <div class="col-md-9 ">

        </div>

    </div>

    <div class=" mt-3 list-table">
        <div class="">
            <div class="table-responsive">
                <table class="table  table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Event Name</th>
                            <th>Generated On</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of eventsList;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item?.event_name}}</td>
                            <td>{{item?.creation | date:'medium'}}</td>
                            <td class="">
                                <span class="cursor-pointer" (click)="eventModalFunc(eventModal,item)"><em class="ri-pencil-line btn-hover-gray p-1"></em></span>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between morec" *ngIf="eventsList.length">
                <div class="text-right px-3">
                    <ng-container *ngIf="eventsList.length  < this.filters.totalCount">
                        <p class="cursor-pointer px-2 py-1 pagination " (click)="this.filters.start = eventsList.length;this.filters.currentPage = this.filters.currentPage+1;  updateRouterParams()">
                            more
                        </p>
                    </ng-container>
                </div>
                <div class="px-3">
                    <div class="row no-gutters pagination" *ngIf="eventsList.length > this.filters.itemsPerPage">
                        <p class="px-2 py-1 mb-0 cursor-pointer border-right" (click)="checkPagination(20)" [ngClass]="{'bg-count': filters.itemsPerPage == 20 }">20</p>
                        <p class="px-2 py-1 mb-0 cursor-pointer border-right" (click)="checkPagination(50)" [ngClass]="{'bg-count': filters.itemsPerPage == 50 }">50</p>
                        <p class="px-2 py-1 mb-0 cursor-pointer border-right" (click)="checkPagination(100)" [ngClass]="{'bg-count': filters.itemsPerPage == 100 }">100</p>
                        <p class="px-2 py-1 mb-0 cursor-pointer" (click)="checkPagination(500)" [ngClass]="{'bg-count': filters.itemsPerPage == 500 }">500</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<ng-template #eventModal let-modal>
    <div class="modal-header">
        <h5 id="modal-basic-title">Event</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form #form="ngForm">

            <div class="form-group">
                <label for="event_name">Event Name</label>
                <input type="text" class="form-control" id="event_name" name="event_name" [(ngModel)]="eventInfo.event_name " #event_name="ngModel" required>
            </div>

            <div class="mt-3 text-right">
                <button class="btn btn-primary btn-sm" type="button" *ngIf="!eventInfo?.name" (click)="eventFormAdd(form,modal)">Add</button>
                <button class="btn btn-primary btn-sm" type="button" *ngIf="eventInfo?.name" (click)="eventFormEdit(form,modal)">Save</button>
            </div>
        </form>
    </div>
</ng-template>
