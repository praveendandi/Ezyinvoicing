<section>
    <div class="row mb-3">
        <div class="col-md-9 col-lg-9">
            <div class="d-flex">
                <h4 class="font-weight-bold text-white my-auto">GSP APIS</h4>
                <span class="create" [routerLink]="['/home/gsp-apis-details']"><i class="ri-add-line"></i></span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="position-relative mt-2 mt-lg-0 mt-md-0">
                <input type="search" class="form-control pl-5" #search placeholder="Search">
                <span class="search"><i class="ri-search-line"></i></span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <!-- <th>Provider</th>
                        <th>Created On</th> -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of gspApiData; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item?.name}}</td>
                        <!-- <td>{{item?.provider}}</td>
                        <td>{{item?.createdOn}}</td> -->
                        <td>
                            <span><a (click)="navigate(item,'view')">View</a></span>
                            <!-- <span class="ml-3"><a (click)="navigate(item,'edit')">Edit</a></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <pagination-controls (pageChange)="p = $event" class="text-right"></pagination-controls> -->
    </div>
</section>
