<section>
    <div class="card">
        <div class="card-body">
            <h4 class="font-weight-bold">Payment Type</h4>
            <p class="text-muted"><a [routerLink]="['/home/payment-type']" [queryParamsHandling]="'preserve'" [replaceUrl]="true" class="text-primary cursor-pointer">Payment
                    Type </a>/
                {{header}} Payment Type
            </p>

            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="row">
                    <div class="col-lg-10 col-md-10">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" appMatInput class="form-control" id="payment_type"
                                        name="payment_type" [(ngModel)]="paymentDetails.payment_type" (ngModelChange)="changePayment($event)"
                                        #payment_type="ngModel" [readOnly]="paramDetails.type === 'view'" required>
                                    <label for="payment_type" class="mat-label">Payment Type</label>
                                    <small class="text-danger" *ngIf="checkName">Already Exists</small>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 d-none">
                                <div class="form-group">
                                    <!-- <select appMatInput name="company" id="company" class="custom-select"
                                        [(ngModel)]="paymentDetails.company" #company="ngModel" required>
                                        <option *ngFor="let item of companyList" [value]="item?.name">{{item?.name}}</option>
                                        
                                    </select> -->
                                    <input type="text" appMatInput class="form-control" id="company" name="company"
                                        [(ngModel)]="paymentDetails.company" #company="ngModel" readonly required>
                                    <label for="company" class="mat-label">Company</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <select appMatInput name="status" id="status" class="custom-select"
                                        [(ngModel)]="paymentDetails.status" #status="ngModel" required>
                                        <option value="Active">Active</option>
                                        <option value="In-Active">In-Active</option>
                                    </select>
                                    <label for="status" class="mat-label">Status</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-right" *ngIf="paramDetails?.type !== 'view'">
                            <button class="btn btn-outline-primary mb-0 text-uppercase" type="button"
                                [routerLink]="['/home/payment-type']">Cancel</button>
                            <button class="btn btn-primary mb-0 text-uppercase ml-3" appPermissionButton accessType="write" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
