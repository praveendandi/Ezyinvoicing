<section>
    <div class="card">
        <div class="card-body">
            <h4 class="font-weight-bold">Update Log Details</h4>
            <p class="text-muted"><a [routerLink]="['/home/bench-logs']" [queryParamsHandling]="'preserve'"
                    [replaceUrl]="true" class="text-primary cursor-pointer">Update Log</a>/Update log details</p>

            <div class="p-3 container">

                <div class="row mt-3 ">
                    <div class="col-md-6">
                        <p>Name : <b>{{updateInfo?.name}}</b></p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-right">Status : <b
                                [ngClass]="{'bgColorRed':updateInfo?.status == 'Failed','bgColorGreen':updateInfo?.status == 'Success'}"><span
                                    class="badge px-2"
                                    [ngClass]="{'badge-success': updateInfo?.status == 'Success','badge-warning':updateInfo?.status == 'Ongoing','badge-danger':updateInfo?.status == 'Failed'}"></span>{{updateInfo?.status}}</b>
                        </p>
                    </div>
                </div>
                <textarea class="console" readonly name="" [(ngModel)]="updateInfo.console" id="" cols="30"
                    rows="10"></textarea>

            </div>

        </div>
    </div>
</section>
