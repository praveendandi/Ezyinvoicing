<section>
    <div class="row mb-3">
        <div class="col-md-9 col-lg-9">
            <div class="d-flex">
                <h4 class="font-weight-bold text-white my-auto">Update Logs<small>({{this.filters.totalCount}})</small></h4>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 text-right">
            <button *ngIf="showUpdateBtn && (loginUser?.full_name == 'Administrator' || loginUSerRole)" class="btn btn-primary text-uppercase mb-0 mr-2" type="button"
                (click)="update()">Update Now</button>
            <!-- <div class="position-relative mt-2 mt-lg-0 mt-md-0">
                <input type="search" class="form-control pl-5" #search placeholder="Search">
                <span class="search"><i class="ri-search-line"></i></span>
            </div> -->
        </div>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Status</th>
                        <!-- <th>Command</th> -->
                        <th>Updated On</th>
                        <!-- <th>Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of logsList; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item?.name}}</td>
                        <td>
                            <span class="badge"
                                [ngClass]="{'badge-success': item.Status == 'Success', 'badge-danger':item.Status == 'Failed','badge-warning':item.Status == 'Ongoing'}">{{item.Status}}</span>
                        </td>
                        <!-- <td>{{item?.Command}}</td> -->
                        <td>{{item?.creation |date : ["MMM d y h:mm a"]}}</td>
                        <!-- <td>
                            <span><a (click)="navigate(item,'view')">View</a></span>
                            
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="text-center py-3" *ngIf="!logsList.length">
                <h5>No Data Found</h5>
            </div>
        </div>
    </div>
</section>

<ng-template #maintenence let-modal>
    <div>
        <p>Under Maintenence Mode</p>
    </div>
</ng-template>
