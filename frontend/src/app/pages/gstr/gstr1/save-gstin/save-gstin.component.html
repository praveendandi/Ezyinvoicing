<section class="border-bottom bg-linear  px-3">
    <div class="container-fluid px-5 py-1">
        <div class="d-flex no-gutters justify-content-between">
            <div class="">
                <h6 class="mb-0 text-white"><strong>Save To GSTIN</strong></h6>
                <div class="d-flex align-items-center ">
                    <div>
                        <p class="mb-0 text-white " [routerLink]="['/gstr/dashboard']"><small class="cursor-pointer underline">Dashboard</small></p>
                    </div>
                    <div><i class="ri-arrow-right-s-line text-white"></i></div>
                    <div>
                        <p class="text-white mb-0" [routerLink]="['/gstr/gstr1']"><small class="cursor-pointer underline">GSTR1-Summary</small></p>
                    </div>
                    <div><i class="ri-arrow-right-s-line text-white"></i></div>
                    <div>
                        <p class="text-white mb-0"><small class="">Save To GSTIN</small></p>
                    </div>

                </div>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <p class="m-0"> <small class="pr-2 text-white">Return Period</small></p>
                </div>
                <div class="flex-fill">

                    <div class="">
                        <select id="my-select" class="form-control" name="month" [(ngModel)]="month" (ngModelChange)="this.getRetSaveData()">
                            <option *ngFor="let mon of monthList" [value]="mon.short">{{mon.long}}</option>                            
                        </select>
                    </div>
                </div>

                <div class="flex-fill ml-3">

                    <div class="">
                        <select id="my-select" class="form-control px-4" name="year" [(ngModel)]="year" (ngModelChange)="this.getRetSaveData()">
                            <option *ngFor="let yr of yearsList">{{yr}}</option>  
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="mt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex">
                    <!-- <h5>Save To GSTIN</h5> -->
                </div>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary submit" type="button" [disabled]=!submitSuccess>File GSTR 1</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-bordered text-center first-table">
                    <thead class="thead-light">
                        <tr>
                            <th>Saved On</th>
                            <th>B2B</th>
                            <th>B2C</th>
                            <th>Status</th>
                            <th>Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of retSavedList">
                            <td>{{item?.creation}}</td>
                            <td>{{item?.b2b_count}}</td>
                            <td>{{item?.b2c_count}}</td>
                            <td><b>{{item?.ret_status_response}}</b></td>
                            <td>
                                <button *ngIf="!submitSuccess; else elseBlock" class="btn btn-default submit" type="button" (click)="retSubmitFun(item)">Submit</button>
                                <!-- <span>Submited on 23/02/2022</span> -->
                                <ng-template #elseBlock>
                                    <span>Submited on 23/02/2022</span>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
